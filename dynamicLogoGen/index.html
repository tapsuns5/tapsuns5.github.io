<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Logo Generator</title>
  <link rel="stylesheet" href="https://use.typekit.net/bpz7hrv.css">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { text-align: center; color: #333; }
    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 30px;
      align-items: start;
    }
    .controls {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .control-group { margin-bottom: 20px; }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type="text"]:focus {
      border-color: #c41e3a;
      outline: none;
    }
    .color-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    input[type="color"] {
      width: 50px;
      height: 40px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .color-hex {
      flex: 1;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 6px;
    }
    .preview-container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #preview {
      width: 100%;
      min-height: 400px;
      border: 1px dashed #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      padding: 40px;
    }
    .fixed-values {
      background: #f8f8f8;
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
    .fixed-values h4 {
      margin: 0 0 8px 0;
      color: #444;
    }
    .fixed-values code {
      display: block;
      font-family: monospace;
      line-height: 1.6;
    }
    button {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #c41e3a;
      color: white;
      margin-top: 10px;
    }
    button:hover {
      background: #a01830;
    }
    @media (max-width: 800px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>üèà Sports Logo Generator</h1>
  
  <div class="container">
    <div class="controls">
      <div class="control-group">
        <label for="line1">Line 1 Text</label>
        <input type="text" id="line1" value="BALLARD">
      </div>
      
      <div class="control-group">
        <label for="line2">Line 2 Text</label>
        <input type="text" id="line2" value="BEAVERS">
      </div>
      
      <div class="control-group">
        <label>Primary Color (Line 1 Fill / Line 2 Stroke)</label>
        <div class="color-row">
          <input type="color" id="primaryColor" value="#c41e3a">
          <input type="text" id="primaryHex" class="color-hex" value="#c41e3a">
        </div>
      </div>
      
      <div class="control-group">
        <label>Secondary Color (Line 1 Stroke / Line 2 Fill)</label>
        <div class="color-row">
          <input type="color" id="secondaryColor" value="#1a1a1a">
          <input type="text" id="secondaryHex" class="color-hex" value="#1a1a1a">
        </div>
      </div>
      
      <button onclick="copyHTML()">Copy HTML</button>
      
      <div class="fixed-values">
        <h4>Fixed Values</h4>
        <code>
          Line 1 Width: 65%<br>
          Line 2 Width: 70%<br>
          Stroke Ratio: 0.06<br>
          Letter Spacing L2: -0.09em<br>
          Condense L2: 0.9<br>
          Line Spacing: 0.9<br>
          Arc Warp: 50<br>
          End Letter Drop: 5% left, 8% right<br>

        </code>
      </div>
    </div>
    
    <div class="preview-container">
      <h2 style="margin-top: 0;">Preview</h2>
      <div id="preview"></div>
    </div>
  </div>

  <script src="dynamic-logo.js"></script>
  <script>
    function getOptions() {
      return {
        line1Text: document.getElementById('line1').value || 'BALLARD',
        line2Text: document.getElementById('line2').value || 'BEAVERS',
        primaryColor: document.getElementById('primaryColor').value,
        secondaryColor: document.getElementById('secondaryColor').value
      };
    }

    function updatePreview() {
      const options = getOptions();
      document.getElementById('preview').innerHTML = createSportsLogoHTML(options);
    }

    function copyHTML() {
      const options = getOptions();
      const fullHTML = `<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.typekit.net/bpz7hrv.css">
  <style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:white;}</style>
</head>
<body>
${createSportsLogoHTML(options)}
</body>
</html>`;
      navigator.clipboard.writeText(fullHTML).then(() => alert('HTML copied!'));
    }

    // Color sync
    document.getElementById('primaryColor').addEventListener('input', (e) => {
      document.getElementById('primaryHex').value = e.target.value;
      updatePreview();
    });
    document.getElementById('primaryHex').addEventListener('input', (e) => {
      if (/^#[0-9A-Fa-f]{6}$/.test(e.target.value)) {
        document.getElementById('primaryColor').value = e.target.value;
        updatePreview();
      }
    });
    document.getElementById('secondaryColor').addEventListener('input', (e) => {
      document.getElementById('secondaryHex').value = e.target.value;
      updatePreview();
    });
    document.getElementById('secondaryHex').addEventListener('input', (e) => {
      if (/^#[0-9A-Fa-f]{6}$/.test(e.target.value)) {
        document.getElementById('secondaryColor').value = e.target.value;
        updatePreview();
      }
    });

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', updatePreview);
    });

    updatePreview();
  </script>
</body>
</html>
